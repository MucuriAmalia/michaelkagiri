    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ghetto Stars Football Academy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="academy.html">Our Academy</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="location.html">Location</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="join.html">Join Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="container my-5">
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">Feel free to get in touch with us for any inquiries.</p>
        <form action="mailto:info@ghettostars.com" method="post" enctype="text/plain" class="col-md-8 mx-auto">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-light py-3">
        <p>&copy; 2024 Ghetto Stars Football Academy</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
